# Cachce and tables
type Series @entity {
  id: ID!
  issuer: String,
  unique: Int!
  uniqueCollectors: Int!
  sold: Int! @index
  total: Int!
  averagePrice: Float
  floorPrice: BigInt
  highestSale: BigInt
  buys: Int
  volume: BigInt
  name: String! @index
  metadata: String
  image: String
  emoteCount: Int
}

type Spotlight @entity {
  id: ID!
  collections: Int!
  uniqueCollectors: Int!
  unique: Int!
  sold: Int! @index
  total: Int!
  average: Float
  volume: BigInt
}

type Collector @entity {
  id: ID!
  name: String!
  unique: Int!
  uniqueCollectors: Int!
  collections: Int!
  total: Int!
  average: Float
  volume: BigInt @index
  max: BigInt
}

type CacheStatus @entity {
  id: ID!
  lastBlockTimestamp: DateTime!
}
