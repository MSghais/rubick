# TODO: Remove?
type RemarkEntity @entity { 
  id: ID! #id is a required field
  value: String!
  caller: String!
  blockNumber: String!
  interaction: String
}

type FailedEntity @entity {
  id: ID! #id is a required field
  value: String!
  reason: String!
  interaction: String
}

type CollectionEntity @entity {
  blockNumber: BigInt
  createdAt: DateTime!
  currentOwner: String
  events: [CollectionEvent!]
  hash: String! @unique
  id: ID!
  issuer: String!
  max: Int!
  meta: MetadataEntity
  metadata: String
  name: String @index
  nfts: [NFTEntity!] @derivedFrom(field: "collection")
  symbol: String! @unique
  version: String!
  updatedAt: DateTime!
  nftCount: Int!
  supply: Int!
}

type NFTEntity @entity {
  blockNumber: BigInt
  burned: Boolean!
  collection: CollectionEntity!
  createdAt: DateTime!
  currentOwner: String @index
  emotes: [Emote!] @derivedFrom(field: "nft")
  events: [Event!] @derivedFrom(field: "nft")
  hash: String! @index @unique
  id: ID!
  instance: String
  issuer: String
  meta: MetadataEntity
  metadata: String
  name: String @index
  price: BigInt!
  sn: String
  transferable: Int
  updatedAt: DateTime!
  version: String!
  emoteCount: Int!
}

type MetadataEntity @entity {
  animationUrl: String
  attributes: [Attribute!]
  description: String
  id: ID!
  image: String
  name: String
  type: String
}

type Attribute @jsonField {
  display: String
  trait: String
  value: String!
}

interface EventType {
  id: ID!
  blockNumber: BigInt
  timestamp: DateTime!
  caller: String!
  currentOwner: String # currentOwner
  interaction: Interaction!
  version: String!
  meta: String!
}

type Event implements EventType @entity {
  id: ID!
  blockNumber: BigInt
  timestamp: DateTime!
  caller: String!
  currentOwner: String! # currentOwner
  interaction: Interaction!
  meta: String!
  nft: NFTEntity!
  version: String!
}

type CollectionEvent @jsonField {
  blockNumber: String
  timestamp: DateTime
  caller: String!
  interaction: String!
  meta: String!
}

type Emote @entity {
  id: ID!
  nft: NFTEntity!
  caller: String!
  value: String!
  version: String!
}

